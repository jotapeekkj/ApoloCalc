<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="script/imcCalculator.js"></script>
    <title>Calculadora de IMC</title>
</head>

<body>
    <main>
        <h1>ApoloCalc</h1>
        <div class="fields">
            <label for="peso">Peso</label>
            <input type="text" name="peso" id="weight" placeholder="Digite seu peso">
        </div>
        <div class="fields">
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="height" placeholder="Digite sua altura">
        </div>
        <input type="submit" value="Calcular" class="btn-calc">
    </main>
</body>

</html>
